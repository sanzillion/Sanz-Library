var Car = function() {
  // this is a private variable
  var speed = 10;

  // these are public methods
  this.accelerate = function(change) {
    speed += change;
  };

  this.decelerate = function() {
    speed -= 5;
  };

  this.getSpeed = function() {
    return speed;
  };
};

function palindrome(str) {
  var rgx = /[^\da-z+]/g;
  str = str.toLowerCase();
  var arr = str.match(rgx);

  //takes non-alphanumeric character and replace with none
  if(str.match(rgx)){
  	for(var i = 0; i < arr.length; i++){
  	str = str.replace(arr[i], '');
  	}
  }
  console.log(str);
  
  //check clean string if palindrome
  var str2 = str.split('');
  console.log(str2);
  str2 = str2.reverse();
  console.log(str2);
  str2 = str2.join('');
  console.log(str2);

  }

}

console.log("Find the longest word");
function findLongestWord(str) {
  var arr = str.split(" ");
  console.log(arr);
  var answer = 0;
  for(var i = 0; i < arr.length; i++){
  	var thislength = arr[i].length;
  	if(answer < thislength){
  		answer = thislength;
  	}
  }
  return answer;
}
console.log(findLongestWord("The quick brown fox jumped over the lazy dog"));

console.log("Title Case a Sentence");
function titleCase(str) {
  var answer = str.split(" ");
  // console.log(answer[0]);
  // answer[0] = answer[0].split('');
  // console.log(answer[0]);
  // answer[0][0] = answer[0][0].toUpperCase();

  // console.log(answer);
 for(var i = 0; i < answer.length; i++){
    answer[i] = answer[i].split('');
    answer[i][0] = answer[i][0].toUpperCase();
    for(var j = 1; j < answer[i].length; j++){
      answer[i][j] = answer[i][j].toLowerCase();
    }
    answer[i] = answer[i].join('');
  }
  answer = answer.join(" ");
  return answer;
}

console.log("Truncate String ...");
function truncateString(str, num) {
   // Clear out that junk in your trunk
 if(num <= 3){
    str = str.substr(0, num);
    str += "...";
  }
  else if(str.length <= num){
    return str;
  }
  else{
    str = str.substr(0, num-3);
    str += "...";
  }
  return str;
}

console.log(truncateString("A-tisket a-tasket A green and yellow basket", 11));

console.log("Array Chunk");
function chunkArrayInGroups(arr, size) {
	var loop = arr.length/size;
	console.log(loop);
	var answer = [];
	console.log(arr);
	var j = 0;
	for(var i = 0; i < loop; i++){
		answer.push(arr.slice(j,j+size));
		j += size;
	}
  return answer;
}

console.log(chunkArrayInGroups(["a", "b", "c", "d"], 2));

console.log("Mutations");
function mutation(arr) {
  var str1 = arr[0].toLowerCase();
  var str2 = arr[1].toLowerCase();
  var arr2 = str2.split('');
  for(var i = 0; i < str2.length; i++){
    answer = str1.indexOf(arr2[i]);
    if(answer == -1){
      return false;
    }
  }
  return true;
}
console.log(mutation(["hello", "hey"]));
